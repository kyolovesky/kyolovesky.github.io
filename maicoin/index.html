<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>匯率計算器</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="title">匯率計算器</h1>
        <div class="form-group">
            <label for="from-currency">轉換貨幣</label>
            <div class="select-container">
                <select id="from-currency">
                    <option value="TWD" selected>
                        <img src="https://img.icons8.com/color/24/000000/taiwan-circular.png" alt="Taiwan Flag" />
                        新台幣 (TWD)
                    </option>
                    <option value="BTC">
                        <img src="https://img.icons8.com/color/24/000000/bitcoin.png" alt="Bitcoin Flag" />
                        比特幣 (BTC)
                    </option>
                    <option value="USDT">
                        <img src="https://img.icons8.com/color/24/000000/us-dollar.png" alt="USDT Flag" />
                        美元穩定幣 (USDT)
                    </option>
                </select>
                <input type="number" id="from-amount" placeholder="請輸入金額" />
            </div>
        </div>
        <div class="swap-button-container">
            <button id="swap-button">
                <img src="images/sort.png" alt="Swap" />
            </button>
        </div>
        <div class="form-group">
            <label for="to-currency">兌換貨幣</label>
            <div class="select-container">
                <select id="to-currency">
                    <option value="BTC" selected>
                        <img src="https://img.icons8.com/color/24/000000/bitcoin.png" alt="Bitcoin Flag" />
                        比特幣 (BTC)
                    </option>
                    <option value="TWD">
                        <img src="https://img.icons8.com/color/24/000000/taiwan-circular.png" alt="Taiwan Flag" />
                        新台幣 (TWD)
                    </option>
                    <option value="USDT">
                        <img src="https://img.icons8.com/color/24/000000/us-dollar.png" alt="USDT Flag" />
                        美元穩定幣 (USDT)
                    </option>
                </select>
                <input type="text" id="to-amount" readonly />
            </div>
        </div>
        <div id="result" class="row">
            <div class="col-md-6">
                <p>金額</p>
                <p id="current-time"></p>
            </div>
            <div class="col-md-6">
                <p id="converted-amount"></p>
                <p></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>
</body>

</html>
