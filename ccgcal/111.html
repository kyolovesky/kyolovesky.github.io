<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333333;
            /* 修改這個樣式 */
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            margin-bottom: 20px;
            color: white;
            /* 新增這個樣式 */
        }

        .container {
            width: 80%;
            max-width: 500px;
            margin: 0 auto;
            background-color: #444444;
            /* 修改這個樣式 */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: white;
            /* 新增這個樣式 */
        }

        input[type="number"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            box-sizing: border-box;
            background-color: #555555;
            /* 修改這個樣式 */
            color: white;
            /* 新增這個樣式 */
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        button {
            border: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 48%;
            transition: background-color 0.3s ease-in-out;
        }

        button.red {
            background-color: #ff4d4d;
        }

        button.green {
            background-color: #4CAF50;
        }

        button:hover {
            background-color: #3e8e41;
        }
    </style>
    <script>
        function calculate(action) {
            var openingPrice = parseFloat(document.getElementById("opening-price").value);
            var stopLossPrice = parseFloat(document.getElementById("stop-loss-price").value);
            var result = (openingPrice - stopLossPrice + openingPrice).toFixed(2);
            document.getElementById("result").value = result;
            if (action === "做空") {
                var profitOrLoss = Math.abs((openingPrice - stopLossPrice)).toFixed(2);
                document.getElementById("profit-or-loss").value = profitOrLoss;
            } else if (action === "做多") {
                var profitOrLoss = Math.abs((stopLossPrice - openingPrice)).toFixed(2);
                document.getElementById("profit-or-loss").value = profitOrLoss;
            }
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>計算器</h1>
        <label for="opening-price">開倉價：</label>
        <input type="number" step="0.01" id="opening-price">
        <label for="stop-loss-price">止損價：</label>
        <input type="number" step="0.01" id="stop-loss-price">
        <div class="button-container">
            <button onclick="calculate('做空')" class="red">做空</button>
            <button onclick="calculate('做多')" class="green">做多</button>
        </div>
        <label for="result">止盈：</label>
        <input type="text" id="result" readonly>
        <label for="profit-or-loss">盈虧點數：</label>
        <input type="text" id="profit-or-loss" readonly>
    </div>
</body>

</html>
